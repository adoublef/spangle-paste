name: Pull Request

run-name: Pull Request made by @${{ github.actor }}

on:
  pull_request:
    branches: [ main ]
    paths: [ cmd/**, internal/** ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: read
    steps:
      -
        name: ğŸšš Checkout Repository
        uses: actions/checkout@v3
      - 
        name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
          cache: false
      -
        name: ğŸ§µ Use Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    environment: development
    steps:
      -
        name: ğŸšš Checkout Repository
        uses: actions/checkout@v3
      -
        name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: ğŸ”¬ Unit Test
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: ${{ github.run_id }}
          target: test
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    environment: development
    steps:
      -
        name: ğŸšš Checkout Repository
        uses: actions/checkout@v3
      -
        name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: ğŸ—ï¸ Build Image
        uses: docker/build-push-action@v4
        with:
            context: .
            tags: ${{ github.run_id }}
            target: build
